<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="appCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body style="background: linear-gradient(140deg, #1a45a1 0%, #4b3093 50%, #7b0c7b 75%);">
    
    <div class="container bg-light bg-gradient shadow mt-5 rounded-4 p-2 my-to-do-list" style="width: 40%;">
        <div class="row m-2">
            <div class="col d-flex ">
                <p class="h3 fw-bold fs-3 me-2 mt-1" style="color: #152f7d;">To-Do List</p>
                <img src="images/icon.png" style="width: 35px;">
            </div>
        </div>

        <div class="row m-3">
           <div class="col-10">
                <div class="input-group mb-3 mt-2">
                    <input style="background: #f7f5f5; height: 50px;" type="text" class="form-control bg-gradient" id="todo-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
           </div>
           <div class="col-2">
                <button id="addButton" type="button" class="shadow btn bg-gradient border-0 fw-bold text-white rounded-circle w-75 p-3 mt-2" style="background-color: #e64b0e;"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        
        <div class="row m-3">
            <div class="col-1 p-2">
                <img class="todo-uncheck-img" src="images/unchecked.png" style="width: 35px;">
            </div>
            <div class="col-9 mt-2"><p class="todo-unchecked-yazi">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, debitis</p></div>
            <div class="col-1 mt-2 p-1 ms-4"><button class="btn btn-close ms-5"></button></div>
        </div>
        <div class="row m-3">
            <div class="col-1 p-2">
                <img  class="todo-check-img" src="images/checked.png" style="width: 35px;">
            </div>
            <div class="col-9 mt-2"><p class="todo-checked-yazi">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum, repellendus?</p></div>
            <div class="col-1 mt-2 p-1 ms-4"><button class="btn btn-close ms-5"></button></div>
        </div>
    </div>


    <script src="appJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
