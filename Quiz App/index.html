<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="appCss.css">

</head>
<body style="background-color: #0a2351;">
    

    <div class="container bg-light p-3 rounded-3" style="margin-top: 10%; width: 40%;">
        <div class="header-area">
            <h2>Simple Quiz</h2>
        </div>
        <hr class="border border-2 border-danger myhr">
        <div class="row">
            <div class="question-area">
                <p class="question">To start, click the button</p>
            </div>
            <div class="multiple-choices-area">
                <ul id="answer-lists">
                  
                </ul>
            </div>
        </div>
        <div class="row ">
                <div class="col d-flex justify-content-center p-3">
                    <button type="button" class="btn">Next</button>
                </div>
        </div>
       
    </div>











    <script src="appJs.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
