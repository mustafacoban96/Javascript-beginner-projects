<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="music-screen">
        <div class="header">
            <div class="prev-menu b1"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="prev-menu b2"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="image-area">
            <img src="media/dedublüman.jpg" alt="">
        </div>
        <div class="info-area">
            <p class="music-name">Sakladığın bir şeyler var</p>
            <p class="singer-name">Dedublüman</p>
        </div>
        <div class="time-line">
            <input type="range" id="progress">
            <audio id="track">
                <source src="media/mp3indirdur-Dedubluman-Sakladigin-Bir-Seyler-Var.mp3" type="audio/mp3">
            </audio>
        </div>
        
        <div class="manage">
            <div id="prev"><i class="fa-solid fa-backward"></i></div>
            <div id="play-pause"><i class="fa-solid fa-circle-pause"></i></div>
            <div id="next"><i class="fa-solid fa-forward"></i></div>
        </div>
        
        
    </div>
   



    <script src="app.js"></script>
</body>
</html>
