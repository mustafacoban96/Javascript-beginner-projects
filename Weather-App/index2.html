<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">,
    <link rel="stylesheet" href="appCss2.css">
    <title>Document</title>
</head>
<body>
    

    <div class="card">
        <div class="search">
            <input class="search-box" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="search-button"><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>InvalÄ±d city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humiditiy</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="appJs.js"></script>
</body>
</html>
